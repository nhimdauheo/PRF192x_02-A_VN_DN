<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium score</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mediumScore.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/mediumScore2.js"></script>
    
</head>
<body>
    <div class="container">
        <form class="col-6 m-auto">
            <h1 class="ui teal block fluid header">Class Marksheet</h1>
            <div class="form-group">
                <label>Họ và tên:</label>
                <input id="fullName" class="form-control">
            </div>
            <div class="form-group">
                <label>Điểm Toán:</label>
                <input id="markMath" class="form-control">
            </div>
            <div class="form-group">
                <label>Điểm Lý:</label>
                <input id="markPhysical" class="form-control">
            </div>
            <div class="form-group">
                <label>Điểm Hóa:</label>
                <input id="markChemistry" class="form-control">
            </div>
            <div class="form-group col-6">
                <button class="btn btn-lg btn-info  font-weight-bold" type="button" id="add">Nhập </button>
            </div>
        </form>
        <table id="myTable" class=" table col-10 m-auto">
            <tr>
                <th>STT</th>
                <th>Họ và tên</th>
                <th>Điểm Toán</th>
                <th>Điểm Lý</th>
                <th>Điểm Hóa</th>
                <th>Trung Bình</th>
            </tr>
        </table>
        <hr>
        <div class="form-group col-6">
            <button class="btn btn-lg btn-info  font-weight-bold" id="avger">Tính điểm trung bình </button>
            <button class="btn btn-lg btn-info  font-weight-bold" id="rank">Xác định học sinh giỏi </button>
        </div>
    </div>

</body>

</html>
